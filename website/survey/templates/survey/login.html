<div class="wrapper">
	<div class="container">
		<h1>Welcome</h1>
		<form method="post" class="form">
			{% csrf_token %}
            {{ form.as_p }}
			<button type="submit" id="login-button">Login</button>
<style>
                label {
                    display: none;
                }
            </style>

            <script>
          $('#id_username').attr('placeholder', 'Username');
          $('#id_password').attr('placeholder', 'Password');
          $('#id_first_name').attr('name','first_name');
      </script>
		</form>
		<form>
				<a href="{% url 'forgotpassword' %}">Forgot password?..</a>
		</form>
		<form>
				<a href="{% url 'approver' %}" class="button">Approver Login</a>
	
			</form>
	
		<h2>New user?</h2>
        <form>
            <a href="{% url 'signup' %}" class="button">Sign Up</a>

        </form>


	</div>
